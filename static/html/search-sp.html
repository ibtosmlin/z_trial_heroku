<div id="menu-sp">
    <div class="menu-header"><span>検索</span></div>
    <form method="POST" class="menu_sp">
        <input type="hidden" name="post-type" value="menu-sp">
        <ul class="">
            <li class = "sihead">年月選択</li>
            <li>
                <div class="spinput-wrapper">
                    <span class="icons">calendar_month</span>
                    <input type="month" name="select-years" value={{ si_years[0] }} max={{update_time[:7]}}>
                </div>
            </li>
            <li class = "sihead">会社選択</li>
            <li>
                <div class="spinput-wrapper">
                <span class="icons">business</span>
                <select name="select-companies">

                    <option value="all" {% if si_comp_all %}selected {% endif %}>全て選択</option>
                    {% for ci in companies %}
                        <option value={{ ci[0] }}
                        {% if (not si_comp_all) and ci[0] == si_comp[0] %}selected {% endif %}>{{ ci[1] }}</option>
                    {% endfor %}
                </select>
                </div>
            </li>
            <li class="sihead">キーワード</li>
            <li>
                <div class="spinput-wrapper">
                    <span class="icons">add_circle</span>
                    <input type="text" name="keywords-inc" placeholder="含むキーワード[ex.提携 異動]"
                    {% if si_kwrds[0] %} value="{{ si_kwrds[0] }}" {% endif %}>
                </div>
            </li>
            <li>
                <div class="spinput-wrapper">
                    <span class="icons">remove_circle</span>
                    <input type="text" name="keywords-exc" placeholder="除くキーワード[ex.コロナ]"
                    {% if si_kwrds[1] %} value="{{ si_kwrds[1] }}" {% endif %}>
                </div>
            </li>
    <li class="btn-submit-wrapper">
        <button type="submit" class="btn-submit"><span class='icons'>youtube_searched_for</span>
        </button>
    </li>
    </form>
</div>
