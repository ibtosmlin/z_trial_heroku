<div id="menu-pc">
    <div class="menu-header"><span>検索</span></div>
    <form method="POST" class="menu_pc">
        <input type="hidden" name="post-type" value="menu-pc">
        <ul class="ks-cboxtags">
            <li class="sihead">リリース年　
                <input type="checkbox" name="select-years-all" id="sya"
                    {% if si_years_all %} checked="checked" {% endif %}>
                <label for="sya">全て選択</label>
            </li>
            <li class="checks-wrapper" id="cbyear">
                {% for u in years %}
                    <div class="check-wrapper">
                    <input type="checkbox" name="select-years" id="{{ u[0] }}" value={{ u[0] }}
                    {% if u[0] in si_years %} checked = "checked" {% endif %}/>
                    <label for="{{ u[0] }}">{{ u[1] }}</label>
                    </div>
                {% endfor %}
            </li>
            <li class="sihead">会社選択　　
                <input type="checkbox" name="select-companies-all" id="sca"
                {% if si_comp_all %} checked = "checked" {% endif %}>
                <label for="sca">全て選択</label>
            </li>
            <li class="checks-wrapper" id="cbcomp">
                {% for ci in companies %}
                    <div class="check-wrapper">
                    <input type="checkbox" name="select-companies" id="{{ ci[0] }}" value={{ ci[0] }}
                    {% if ci[0] in si_comp %} checked = "checked" {% endif %}/>
                    <label for="{{ ci[0] }}">{{ ci[1] }}</label>
                    </div>
                {% endfor %}
            </li>
            <li class="sihead">キーワード</li>
            <li>
                <span class="icons">add_circle</span>
                <input type="text" name="keywords-inc" placeholder="含むキーワード[ex.提携 異動]"
                {% if si_kwrds[0] %} value="{{ si_kwrds[0] }}" {% endif %}>
            </li>
            <li>
                <span class="icons">remove_circle</span>
                <input type="text" name="keywords-exc" placeholder="除くキーワード[ex.コロナ]"
                {% if si_kwrds[1] %} value="{{ si_kwrds[1] }}" {% endif %}>
            </li>
            <li class="btn-submit-wrapper"><button type="submit" class="btn-submit"><span class='icons'>youtube_searched_for</span>
        </button></li>
    </ul>
</form>
</div>
