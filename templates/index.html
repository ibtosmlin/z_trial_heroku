<!DOCTYPE html>
<html lang="ja">
<head>
    <title>生保会社NR検索</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./style.css') }}">
</head>

<body>
    <div class="titlebar">
        <p class="left">◆生保会社NR検索</p>
        <p class="right">更新日時:{{ update_time }}</p>
    </div>
    <form action="/" method="post" class="form">
        <input type="date" name="datefrom" value={{datefrom}}>
        <input type="date" name="dateto" value={{dateto}}>
        <input type="text" name="company" value="フコクしんらい生命保険株式会社">
        <input type="submit" value="送信">
    </form>
    <table>
        <tr>
            {% for i in range(4) %}
            <th class="fixed01">{{ header[i] }}</th>
            {% endfor %}
        </tr>
        {% for content in tabledata %}
            <tr>
                {% for i in range(3) %}
                    <td>{{ content[i] }}</td>
                {% endfor %}
                    <td>
                        <a href={{ content[4] }}>{{ content[3] }}</a>
                    </td>
            </tr>
        {% endfor %}
    </table>
</body>

</html>
