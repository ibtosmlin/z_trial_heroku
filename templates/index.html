<!DOCTYPE html>
<html lang="ja">
<head>
    <title>生保会社NR検索</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./style.css') }}">
</head>

<body>
    <div class="tbar">
        <div class="tbar_inline">◆生保会社NR検索</div>
        <div class="tbar_inline">更新日時:{{ update_time }}</div>
    </div>
    <form action="/" method="post">
        <input type="date" name="datefrom" value={{datefrom}} class="forms">
        <input type="date" name="dateto" value={{dateto}} class="forms">
        <input type="search" name="company" placeholder="フコクしんらい生命保険株式会社" class="forms wide">
        <input type="search" name="keywords" placeholder="キーワードを入力" value="" class="forms wide">
    </form>

    <br></br>

    <table>
        <tr>
            {% for i in range(4) %}
            <th class="fixed01">{{ header[i] }}</th>
            {% endfor %}
        </tr>
        {% for content in tabledata %}
            <tr>
                {% for i in range(3) %}
                    <td>{{ content[i] }}</td>
                {% endfor %}
                    <td>
                        <a href={{ content[4] }}>{{ content[3] }}</a>
                    </td>
            </tr>
        {% endfor %}
    </table>
</body>

</html>
