<!DOCTYPE html>
<html lang="ja">
<head>
<title>生保会社ＮＲ検索</title>
<meta name="viewport" content="width=device-width">

<!--JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<!--multipleselect-->
<script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
<script type="text/javascript" src= "{{ url_for('static',filename='./js/multiselect.js') }}"></script>
<link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
<!--iconfont-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
<!--mystyle-->
<link rel= "stylesheet" href= "{{ url_for('static',filename='./css/style.css') }}">
<!--cardbox-->
<link rel= "stylesheet" href= "{{ url_for('static',filename='./css/card.css') }}">
<!--followingbox-->
<link rel= "stylesheet" href= "{{ url_for('static',filename='./css/followingbutton.css') }}">
<script type="text/javascript" src= "{{ url_for('static',filename='./js/followingbutton.js') }}"></script>
<!--searchmenu-->
<link rel= "stylesheet" href= "{{ url_for('static',filename='./css/searchmenu.css') }}">
<script type="text/javascript" src= "{{ url_for('static',filename='./js/searchmenu.js') }}"></script>

</head>


<header>
    <div id="headertitle">
        <div id="maintitle"><span class="material-icons-outlined">business</span>生保会社ＮＲ検索</div>
        <div id="updatetitle"><span class="material-icons-outlined">update</span>{{ update_time }}</div>
    </div>
    <div id="searchicon">
        <span class="material-icons md-36">search</span>
    </div>
</header>

<body>
    <div id="menu" class="dropdown">
        <div class="menu_inner">
          <!--<h2>抽出条件<input type="submit" value="search"></h2>-->
          <ul><form method="POST">
            <li>
            <input type="submit" class="material-icons" value="&#xe8b6;" />検索
            </li>
            <li>
                <!--ここから日付の検索-->
                <div>期間選択</div>
                <select name="select-days"  multiple>
                    {% for u, v in days %}
                    {%if u in days_selected %}
                        <option value={{ u }} selected>{{ v }}</option>
                    {% else %}
                        <option value={{ u }}>{{ v }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </li>
            <li>
                <!--ここから会社の選択-->
                <div>会社選択</div>
                <select name="select-company" multiple>
                    {% for ci in companies %}
                    {%if ci in companies_selected %}
                        <option value={{ ci }} selected>{{ ci }}</option>
                    {% else %}
                        <option value={{ ci }}>{{ ci }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </li>
            <li>
                <!--ここからキーワード-->
                <input type="text" name="keywords" placeholder="キーワードを入力(ex.販売 提携)" value="{{ kwrds }}">
            </li>

        </form></ul>
        </div>
    </div>

<!--返値ボックス-->
<div class="resultbox">

{% for content in tabledata %}
<section class="card">
    <a href={{ content[header_dict["company_url"]] }} target="_blank" rel="noopener norefeprrer">
    <div class="company">{{ content[header_dict["会社名"]] }}</div></a>
    <a href={{ content[header_dict["url"]] }} target="_blank" rel="noopener noreferrer">
    <div class="article">
        <p class="sub">{{ content[header_dict["日付"]] }}  {{ content[header_dict["分類"]] }}</p>
        <p class="issue">{{ content[header_dict["件名"]] }}</p>
    </div></a>
</section>
{% endfor %}

</div>

<!--固定ボタン-->
<a href="#" class="topBtn" id="topBtn">TOP</a><!--/固定ボタン-->

</body>
<footer class="footer"></footer>

</html>
