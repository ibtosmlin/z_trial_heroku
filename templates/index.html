<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
</head>

<body>
    <form action="/" method="post">
        <input type="date" name="datefrom" value={{ d_today }}>
        <input type="date" name="dateto" value="2022-02-14">
        <input type="text" name="company" value="フコクしんらい生命保険株式会社">
        <input type="submit" value="送信">
    </form>
    <table>
        <tr>
            {% for i in range(4) %}
            <th>{{ header[i] }}</th>
            {% endfor %}
        </tr>
        {% for content in tabledata %}
            <tr>
                {% for i in range(3) %}
                    <td>{{ content[i] }}</td>
                {% endfor %}
                    <td>
                        <a href={{ content[4] }}>{{ content[3] }}</a>
                    </td>
            </tr>
        {% endfor %}
    </table>
    <p>更新日時:{{ update_time }}</p>
</body>

</html>
